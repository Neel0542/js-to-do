<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive design for different screen sizes -->
    <title>My To-Do List</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="./style.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <h1>My To-Do List</h1> <!-- Main heading of the page -->
    <input type="text" id="new-todo" placeholder="Enter a new to-do item"> <!-- Input field for entering a new to-do item -->
    <button id="add-button">Add</button> <!-- Button to add a new to-do item -->
    <ul id="todo-list"></ul> <!-- Unordered list to display the to-do items -->
    <audio id="ding-sound" src="dingDong.mp3"></audio> <!-- Audio element to play a sound (dingDong.mp3) -->
    <script src="script.js"></script> <!-- Link to external JavaScript file for functionality -->
</body>
</html>
